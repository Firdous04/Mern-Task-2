    <style>
        /* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Style the navbar */
.navbar {
    background-color: #666; /* Gray background color */
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
}

/* Style the left menu */
.left-menu ul {
    list-style: none;
    display: flex;
}

.left-menu li {
    margin-right: 20px;
}

.left-menu a {
    text-decoration: none;
    color: white;
}

/* Style the right menu */
.right-menu ul {
    list-style: none;
    display: flex;
}

.right-menu li {
    margin-right: 20px;
}

.right-menu a {
    text-decoration: none;
    color: white;
}

    </style>
</head>
